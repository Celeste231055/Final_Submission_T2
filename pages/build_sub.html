<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Sub Page</title>

    <!-- External Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!--Internal Links-->
    <link rel="stylesheet" href="../css/build_sub.css">
    <script src="../js/build_sub.js"></script>

</head>
<body>
    <nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <a href="../index.html"><div class="logo">
                        <img src="../assets/sub_arrow_logo.svg" alt="SuperSubs arrow logo">
                    </div></a>
                </div>
                <div class="col-6">
                    <div class="nav-con">
                        <ul>
                            <a href="../index.html#about-us"><li>About Us</li></a>
                            <a href="../index.html#sub-month"><li>Subs of the Month</li></a>
                            <a href="build_sub.html"><li class="active">Build a Sub</li></a>
                            <a href="../pages/checkout.html"><li>Checkout</li></a>
                        </ul>
                    </div>
                </div>
                <form class="search-bar">
                    <input class="search-text" type="text" placeholder="Search">
                    <button class="search-submit" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <h1 class="form-header">Build your Sub!</h1>  
        <form id="buildSub"> 

            <div class="bread">
                <h3>Choose a type of bread</h3>

                <div class="bread-check">
                  <input type="radio" name="subBread" id="whitebread" value="whitebread" data-calorie="66" data-price="10" onchange="priceUpdate();calorieUpdate()" checked>
                  <label for="whitebread">White Bread</label>
                </div>

                <div class="bread-check">
                  <input type="radio" name="subBread" id="wholewheat" value="wholewheat" data-calorie="69" data-price="12" onchange="priceUpdate();calorieUpdate()">
                  <label for="wholewheat">Wholewheat</label>
                </div>

                <div class="bread-check">
                  <input type="radio" name="subBread" id="rye" value="rye" data-calorie="65" data-price="15" onchange="priceUpdate();calorieUpdate()">
                  <label for="rye">Rye</label>
                </div>

                <div class="bread-check">
                  <input type="radio" name="subBread" id="multigrain" value="multigrain" data-calorie="65" data-price="17" onchange="priceUpdate();calorieUpdate()">
                  <label for="multigrain">Multi-Grain</label>
                </div>

                <div class="bread-check">
                  <input type="radio" name="subBread" id="glutenfree" value="glutenfree" data-calorie="83" data-price="21" onchange="priceUpdate();calorieUpdate()">
                  <label for="glutenFree">Gluten Free Bread</label>
                </div>

              </div>

              <div class="toppings">
                <h3>Some delicious toppings</h3>
                
                <div class="toppings-check">
                  <input type="checkbox" name="subTop" id="lettuce" value="lettuce" data-calorie="10" data-price="5" onchange="priceUpdate();calorieUpdate()" checked>
                  <label for="lettuce">Lettuce</label>
                </div>

                <div class="toppings-check">
                  <input type="checkbox" name="subTop" id="cheese" value="cheese" data-calorie="52" data-price="7" onchange="priceUpdate();calorieUpdate()">
                  <label for="cheese">Cheese</label>
                </div>
                <div class="toppings-check">
                  <input type="checkbox" name="subTop" id="tomato" value="tomato" data-calorie="55" data-price="9" onchange="priceUpdate();calorieUpdate()">
                  <label for="tomato">Tomatoes</label>
                </div>
                <div class="toppings-check">
                  <input type="checkbox" name="subTop" id="feta" value="feta" data-calorie="65" data-price="12" onchange="priceUpdate();calorieUpdate()">
                  <label for="feta">Feta</label>
                </div>
                <div class="toppings-check">
                  <input type="checkbox" name="subTop" id="ham" value="ham" data-calorie="97" data-price="13" onchange="priceUpdate();calorieUpdate()">
                  <label for="ham">Ham</label>
                </div>
                <div class="toppings-check">
                  <input type="checkbox" name="subTop" id="olives" value="olives" data-calorie="67" data-price="14" onchange="priceUpdate();calorieUpdate()">
                  <label for="olives">Olives</label>
                </div>
                <div class="toppings-check">
                  <input type="checkbox" name="subTop" id="bacon" value="bacon" data-calorie="112" data-price="17" onchange="priceUpdate();calorieUpdate()">
                  <label for="bacon">Bacon</label>
                </div>
              </div>

              <div class="sauces">
                <h3>Want a sauce with that?</h3>
                <div class="sauce-check">
                  <input type="checkbox" name="subSauce" id="tomatoSauce" value="tomatoSauce" data-calorie="28" data-price="2" onchange="priceUpdate();calorieUpdate()" checked>
                  <label for="tomatoSauce">Tomato Sauce</label>
                </div>

                <div class="sauce-check">
                  <input type="checkbox" name="subSauce" id="mustard" value="mustard" data-calorie="21" data-price="4" onchange="priceUpdate();calorieUpdate()">
                  <label for="mustard">Mustard</label>
                </div>

                <div class="sauce-check">
                  <input type="checkbox" name="subSauce" id="honeyMustard" value="honeyMustard" data-calorie="25" data-price="6" onchange="priceUpdate();calorieUpdate()">
                  <label for="honeyMustard">Honey Mustard</label>
                </div>

                <div class="sauce-check">
                  <input type="checkbox" name="subSauce" id="garlic" value="garlic" data-calorie="10" data-price="7" onchange="priceUpdate();calorieUpdate()">
                  <label for="garlic">garlic Aioli</label>
                </div>

                <div class="sauce-check">
                  <input type="checkbox" name="subSauce" id="bbq" value="bbq" data-calorie="36" data-price="8" onchange="priceUpdate();calorieUpdate()">
                  <label for="bbq">Barbecue Sauce</label>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="orderPrice" id="priceUpdate">R0.00</div>
                </div>
                <div class="col-6">
                  <div class="calCount" id="calUpdate">Cal 0</div>
                </div>
              </div>

              <input class="input-el" type="text" placeholder="Name your sub" id="nameSub">
              <button class="input-el btn" type="button" onclick="buildSub(); orderDisplay()">Create Sub</button> 
              
            </form>
        </section>
        
        <div class="totalBox">
          <h3 id="orderTotal">Order total: R0.00</h3>
        </div>

          <div class="row" id="orderDisplay"></div>
    </div>



    <footer>
      <div class="container-fluid">
          <div class="row">
              <div class="col-3">
                  <a href="../index.html"><div class="logo-footer">
                      <img src="../assets/sub_arrow_logo.svg" alt="SuperSubs arrow logo">
                  </div></a>
              </div>
              <div class="col-6">
                  <p class="copyright">Copyright Â© 2023 SuperSubs</p>
              </div>
              <div class="col-3">
                  <div class="image-con">
                      <a href="https://www.facebook.com/" target="_blank">
                          <img style="width: 40px;" src="../assets/facebook-logo.svg" alt="facebook icon">
                      </a>
                      <a href="https://https://twitter.com/" target="_blank">
                      <img style="width: 40px;" src="../assets/twitter-logo.svg" alt="twitter icon">
                      </a>
                      <a href="https://https://www.instagram.com/" target="_blank">
                      <img style="width: 40px;" src="../assets/instagram-logo.svg" alt="instagram icon">
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </footer>
</body>
</html>
