<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Sub Page</title>

    <!-- External Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!--Internal Links-->
    <link rel="stylesheet" href="../css/build_sub.css">

</head>
<body>
    <nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <a href="../index.html"><div class="logo">
                        <img src="../assets/sub_arrow_logo.svg" alt="SuperSubs arrow logo">
                    </div></a>
                </div>
                <div class="col-6">
                    <div class="nav-con">
                        <ul>
                            <a href="../index.html#about-us"><li>About Us</li></a>
                            <a href="../index.html#sub-month"><li>Subs of the Month</li></a>
                            <a href="build_sub.html"><li>Build a Sub</li></a>
                            <a href="../pages/checkout.html"><li>Checkout</li></a>
                        </ul>
                    </div>
                </div>
                <form class="search-bar">
                  <input class="search-text" type="text" placeholder="Search">
                  <button class="search-submit" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section>
      <div class="container">
        <form id="subForm">
            <h3>Create a Sub that Fits You!</h3>
      
              <div class="options bread">
      
                <h3>Choose a Bread-</h3>
      
                <div class="bread-check">
                    <input class="form-check-input" type="radio" name="bread-radio" id="whitebread" value="White Bread" data-cost="10" checked>
                    <label class="form-check-label" for="whitebread">
                        White Bread
                    </label>
                </div>
                <div class="bread-check">
                    <input class="form-check-input" type="radio" name="bread-radio" id="wholewheat" value="Wholewheat Bread" data-cost="12">
                    <label class="form-check-label" for="wholewheat">
                        Wholewheat Bread
                    </label>
                </div>
                <div class="bread-check">
                    <input class="form-check-input" type="radio" name="bread-radio" id="rye" value="Rye Bread" data-cost="15">
                    <label class="form-check-label" for="rye">
                        Rye Bread
                    </label>
                </div>
                <div class="bread-check">
                    <input class="form-check-input" type="radio" name="bread-radio" id="multigrain" value="Multigrain Bread" data-cost="20">
                    <label class="form-check-label" for="multigrain">
                        Multigrain Bread
                    </label>
                </div>
                <div class="bread-check">
                  <input class="form-check-input" type="radio" name="bread-radio" id="gluten-free" value="Gluten Free Bread" data-cost="21">
                  <label class="form-check-label" for="gluten-free">
                      Gluten Free Bread
                  </label>
                </div>
              </div>
      
              <div class="options toppings">
                <h3>Choose some Toppings!</h3>
                
                <div class="top-check">
                  <input class="form-check-input" type="checkbox" name="toppings" id="lettuce" value="Lettuce" data-cost="5">
                  <label class="form-check-label" for="lettuce">
                    Lettuce
                  </label>
                </div>

                <div class="top-check">
                  <input class="form-check-input" type="checkbox" name="toppings" id="tomato" value="Tomatoes" data-cost="7">
                  <label class="form-check-label" for="tomato">
                    Tomatoes
                  </label>
                </div>

                <div class="top-check">
                  <input class="form-check-input" type="checkbox" name="toppings" id="cheese" value="Cheese" data-cost="8">
                  <label class="form-check-label" for="cheese">
                    Cheese
                  </label>
                </div>

                <div class="top-check">
                  <input class="form-check-input" type="checkbox" name="toppings" id="avocado" value="Avocado" data-cost="8">
                  <label class="form-check-label" for="avocado">
                    Cheese
                  </label>
                </div>

                <div class="top-check">
                  <input class="form-check-input" type="checkbox" name="toppings" id="olives" value="Olives" data-cost="8">
                  <label class="form-check-label" for="olives">
                    Olives
                  </label>
                </div>

                <div class="top-check">
                  <input class="form-check-input" type="checkbox" name="toppings" id="cucumber" value="Cucumbers" data-cost="8">
                  <label class="form-check-label" for="cucumber">
                    Cucumbers
                  </label>
                </div>

                <div class="top-check">
                  <input class="form-check-input" type="checkbox" name="toppings" id="ham" value="Ham" data-cost="8">
                  <label class="form-check-label" for="ham">
                    Ham
                  </label>
                </div>

                <div class="top-check">
                  <input class="form-check-input" type="checkbox" name="toppings" id="bacon" value="Bacon" data-cost="8">
                  <label class="form-check-label" for="bacon">
                    Bacon
                  </label>
                </div>

                <div class="top-check">
                  <input class="form-check-input" type="checkbox" name="toppings" id="pulled-pork" value="Pulled Pork" data-cost="8">
                  <label class="form-check-label" for="pulled-pork">
                    Pulled Pork
                  </label>
                </div>
                
                <div class="options sauces">
                  <h3>Would you like a Sauce with that?</h3>
                  
                  <div class="sauce-check">
                    <input class="form-check-input" type="checkbox" name="sauces" id="mayonnaise" value="Mayonnaise" data-cost="5">
                    <label class="form-check-label" for="mayonnaise">
                      Mayonnaise
                    </label>
                  </div>

                  <div class="sauce-check">
                    <input class="form-check-input" type="checkbox" name="sauces" id="tomato" value="Tomato Sauce" data-cost="5">
                    <label class="form-check-label" for="tomato">
                      Tomato Sauce
                    </label>
                  </div>

                  <div class="sauce-check">
                    <input class="form-check-input" type="checkbox" name="sauces" id="garlic" value="Garlic Aioli" data-cost="5">
                    <label class="form-check-label" for="garlic">
                      Garlic Aioli
                    </label>
                  </div>

                  <div class="sauce-check">
                    <input class="form-check-input" type="checkbox" name="sauces" id="mustard" value="Mustard" data-cost="5">
                    <label class="form-check-label" for="mustard">
                      Mustard
                    </label>
                  </div>

                  <div class="sauce-check">
                    <input class="form-check-input" type="checkbox" name="sauces" id="honey-mustard" value="Honey Mustard" data-cost="5">
                    <label class="form-check-label" for="honey-mustard">
                      Honey Mustard
                    </label>
                  </div> 

                  <div class="sauce-check">
                    <input class="form-check-input" type="checkbox" name="sauces" id="chili" value="Sweet Chili" data-cost="5">
                    <label class="form-check-label" for="chili">
                      Sweet Chili
                    </label>
                  </div> 

                  <div class="sauce-check">
                    <input class="form-check-input" type="checkbox" name="sauces" id="hot-sauce" value="Hot Sauce" data-cost="5">
                    <label class="form-check-label" for="hot-sauces">
                      Hot Sauce
                    </label>
                  </div> 

                </div>

                <button class="btn btn-secondary" type="button" onclick="makePizza()" >Create Order</button>    
      
        </form>
      </div>
    </section>

</body>
</html>
