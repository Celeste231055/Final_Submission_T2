<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Sub Page</title>

    <!-- External Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!--Internal Links-->
    <link rel="stylesheet" href="../css/build_sub.css">

</head>
<body>
    <nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <a href="../index.html"><div class="logo">
                        <img src="../assets/sub_arrow_logo.svg" alt="SuperSubs arrow logo">
                    </div></a>
                </div>
                <div class="col-6">
                    <div class="nav-con">
                        <ul>
                            <a href="../index.html#about-us"><li>About Us</li></a>
                            <a href="../index.html#sub-month"><li>Subs of the Month</li></a>
                            <a href="../pages/checkout.html"><li>Checkout</li></a>
                            <a href="build_sub.html"><li>Build a Sub</li></a>
                        </ul>
                    </div>
                </div>
                <div class="col-3">
                    <div class="search-bar"></div>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <form id="SubForm">
            <h3>Create a Sub that Fits You!</h3>
      
              <div class="bread-options">
      
                <h3>Choose a Bread</h3>
      
                <div class="bread-check">
                    <input class="form-check-input" type="radio" name="bread-radio" id="whitebread" value="White Bread" data-cost="10" checked>
                    <label class="form-check-label" for="whitebread">
                        White Bread
                    </label>
                </div>
                <div class="bread-check">
                    <input class="form-check-input" type="radio" name="bread-radio" id="wholewheat" value="Wholewheat Bread" data-cost="12">
                    <label class="form-check-label" for="wholewheat">
                        Wholewheat Bread
                    </label>
                </div>
                <div class="bread-check">
                    <input class="form-check-input" type="radio" name="bread-radio" id="rye" value="Rye Bread" data-cost="15">
                    <label class="form-check-label" for="rye">
                        Rye Bread
                    </label>
                </div>
                <div class="bread-check">
                    <input class="form-check-input" type="radio" name="bread-radio" id="multigrain" value="Multigrain Bread" data-cost="20">
                    <label class="form-check-label" for="multigrain">
                        Multigrain Bread
                    </label>
                </div>
      
              </div>
      
              <div class="topping-options">
                <h3>Choose some Toppings</h3>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="salami" id="salami" data-cost="15">
                  <label class="form-check-label" for="salami">
                    Salami
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="olives" id="olives" data-cost="10">
                  <label class="form-check-label" for="olives">
                    Olives
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="feta" id="feta" data-cost="8">
                  <label class="form-check-label" for="feta">
                    Feta
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="pineapple" id="pineapple" data-cost="12">
                  <label class="form-check-label" for="pineapple">
                    Pine Apple
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="ham" id="ham" data-cost="17">
                  <label class="form-check-label" for="ham">
                    Ham
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="bacon" id="bacon" data-cost="20">
                  <label class="form-check-label" for="bacon">
                    Bacon
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="anchovies" id="anchovies" data-cost="14">
                  <label class="form-check-label" for="anchovies">
                    Anchovies
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="extra" id="extra" data-cost="18"
                  <label class="form-check-label" for="extra">
                    Extra Cheese
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="chilles" id="chilles" data-cost="12">
                  <label class="form-check-label" for="chilles">
                    Chillies
                  </label>
                </div>
      
                </div>
                <button class="btn btn-primary" type="button" onclick="makePizza()" >Make My Pizza</button>    
      
              </form>
    </section>

</body>
</html>
