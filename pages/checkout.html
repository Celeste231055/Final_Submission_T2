<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>

    <!-- External Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!--Internal Links-->
    <link rel="stylesheet" href="../css/checkout.css">
    <script src="../js/checkout.js"></script>

</head>
<body onload="displayCheckout()">
    <nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <a href="../index.html"><div class="logo">
                        <img src="../assets/sub_arrow_logo.svg" alt="SuperSubs arrow logo">
                    </div></a>
                </div>
                <div class="col-6">
                    <div class="nav-con">
                        <ul>
                            <a href="../index.html#about-us"><li>About Us</li></a>
                            <a href="../index.html#sub-month"><li>Subs of the Month</li></a>
                            <a href="../pages/build_sub.html"><li>Build a Sub</li></a>
                            <a href="checkout.html"><li class="active">Checkout</li></a>
                        </ul>
                    </div>
                </div>
                <div class="col-3">                    
                    <form class="search-bar">
                        <input class="search-text" type="text" placeholder="Search">
                        <button class="search-submit" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="table-title">Your Order</h3>
        <div class="table">
            <div class="table-head">
                <div class="titles">
                    <p>Sub Name</p>
                    <p>Bread</p>
                    <p>Toppings</p>
                    <p>Sauce</p>
                    <p>Calories</p>
                    <p>Cost</p>
                </div>
                <div id="ordersCheckout"></div>
                <div class="total-order">
                    <p class="left"><strong>Order Total</strong></p>
                    <p class="right" id="totalCheckout"><strong>R0.00</strong></p>
                </div>
            </div>
        </div>
        <div class="payment">
            <div class="row">                
                <div class="col-6">
                    <input type="text" class="discount" id="discountCode" placeholder="Enter Promo"></input>
                    <button class="discount-btn" onclick="promoCheck()">Check Code</button>
                </div>
                <div class="col-6">
                    <button class="pay-btn" onclick="returnBack()">Pay Now</button>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <a href="../index.html"><div class="logo-footer">
                        <img src="../assets/sub_arrow_logo.svg" alt="SuperSubs arrow logo">
                    </div></a>
                </div>
                <div class="col-6">
                    <p class="copyright">Copyright Â© 2023 SuperSubs</p>
                </div>
                <div class="col-3">
                    <div class="image-con">
                        <a href="https://www.facebook.com/" target="_blank">
                            <img style="width: 40px;" src="../assets/facebook-logo.svg" alt="facebook icon">
                        </a>
                        <a href="https://https://twitter.com/" target="_blank">
                        <img style="width: 40px;" src="../assets/twitter-logo.svg" alt="twitter icon">
                        </a>
                        <a href="https://https://www.instagram.com/" target="_blank">
                        <img style="width: 40px;" src="../assets/instagram-logo.svg" alt="instagram icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
